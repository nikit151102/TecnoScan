<div class="container" id="home">
    <div class="content">
        <div class="sectionText">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <div class="logo_line"></div>
            </div>

            <p class="title">
                Качественная диагностика автомобилей
            </p>
            <p class="text">
                диагностика вашего автомобиля по
                довольно внушительной цене
            </p>
            <button (click)="getTel()">
                Позвонить
            </button>
        </div>
        <div class="content-top-right"></div>
        <div class="content-bottom-left"></div>
    </div>

    <div class="redLine">
        <img src="assets/car.png" alt="car">
        <div class="redLine-top-right"></div>
    </div>
    <div class="whiteLine">
        <div class="whiteLine-bottom-left"></div>
    </div>
</div>
